<div class="row">
    <div class="col-sm-12">
      <app-card [title]="'Vos voiture'">
        <div class="row col-12 mb-3">
          <label for="searchbar" class="col col-form-label">Recherche</label>
          <div class="col">
            <input (change)="onSearch(search.value)" type="text" class="form-control" id="searchbar" #search="ngModel" ngModel>
          </div>
          <div class="col">
            <button type="button" 
              class="btn btn-dark"
              (click)="onSearch(search.value)">Rechercher</button>
          </div>
          <div class="col align-items-end">
            <button type="button" 
              class="btn btn-success"
              (click)="depositNew()"><i class="icofont icofont-plus"></i>Déposer nouvelle voiture</button>
          </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                <th>Immatriculation</th>
                <th>Marque</th>
                <th>Modèle</th>
                <th>Réparations de la voiture</th>
                <th>Déposer la voiture</th>
                <th>Historique de réparation</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let car of cars">
                    <td>{{car.immatriculation}}</td>
                    <td>{{car.brand}}</td>
                    <td>{{car.model}}</td>
                    <td class="align-middle">
                        <button type="button" 
                                class="btn btn-primary"
                                (click)="repair(car.immatriculation)">Réparations</button>
                    </td>
                    <td class="align-middle">
                        <button type="button" 
                                class="btn btn-primary"
                                (click)="deposit(car)">Déposer</button>
                    </td>
                    <td class="align-middle">
                        <button type="button" 
                                class="btn btn-primary"
                                (click)="history(car.immatriculation)">Historique</button>
                    </td>
                </tr>
            </tbody>
          </table>
      </app-card>
    </div>
  </div>
