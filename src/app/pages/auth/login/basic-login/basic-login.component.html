<section class="login p-fixed d-flex text-center bg-primary common-img-bg">
  <div class="auth-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="login-card card-body auth-body">
          <form class="md-float-material" (ngSubmit)="checkError(login)" #login="ngForm">
            <div class="text-center">
              <img src="assets/images/auth/logo-dark.png" alt="logo.png">
            </div>
            <div class="auth-box">
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h3 class="text-left txt-primary">Connectez-vous</h3>
                </div>
              </div>
              <hr/>
              <div class="input-group">
                <input type="email" [ngClass]="{'form-control': true, 'is-invalid': emailError}" placeholder="Adresse email" ngModel name="email" required>
                <span *ngIf="emailError" class="md-line text-danger w-100 text-left">Veuillez entrer votre adresse email</span>
              </div>
              <div class="input-group">
                <input type="password" [ngClass]="{'form-control': true, 'is-invalid': passwordError}" placeholder="Mot de passe" ngModel name="password" required>
                <span *ngIf="passwordError" class="md-line text-danger w-100 text-left">Veuillez entrer votre mot de passe</span>
              </div>
              <div *ngIf="incorrectData" class="alert alert-danger" role="alert">
                Adresse email ou mot de passe incorrect
              </div>
              <!-- <div class="row m-t-25 text-left">
                <div class="col-sm-7 col-xs-12">
                  <div class="checkbox-fade fade-in-primary">
                    <label>
                      <input type="checkbox" value="">
                      <span class="cr"><i class="cr-icon icofont icofont-ui-check txt-primary"></i></span>
                      <span class="text-inverse">Remember me</span>
                    </label>
                  </div>
                </div>
                <div class="col-sm-5 col-xs-12 forgot-phone text-right">
                  <a [routerLink]="['/auth/forgot']" class="text-right f-w-600 text-inverse"> Forgot Your Password?</a>
                </div>
              </div> -->
              <div class="row m-t-30">
                <div class="col-md-12">
                  <button type="submit" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Se connecter</button>
                </div>
              </div>
              <hr/>
              <div class="row">
                <div class="col-md-10">
                  <p class="text-inverse text-left m-b-0">Vous n'avez pas de compte? <a routerLink="/authentication/registration">S'inscrire</a></p>
                  <!-- <p class="text-inverse text-left"><b>Your Autentification Team</b></p> -->
                </div>
                <div class="col-md-2">
                  <img src="assets/images/auth/Logo-small-bottom.png" alt="small-logo.png">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
