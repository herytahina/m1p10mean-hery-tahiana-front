<div class="row">
    <div class="col-sm-12">
      <app-card [title]="'Nouveau paiement'">
        <form class="row g-3"
            (ngSubmit)="checkError(add)" #add="ngForm">
            <div class="col-md-12 mb-3">
                <label for="amount">Montant</label>
                <input    type="text" 
                            [ngClass]="{'form-control': true, 'is-invalid': amountError}"
                            name="amount"
                            ngModel >
            </div>
            <div class="col-md-12 mb-3">
                <label for="paymentDate">Date de paiement</label>
                <input    type="date" 
                            [ngClass]="{'form-control': true, 'is-invalid': paymentDateError}"
                            name="paymentDate"
                            ngModel >
            </div>
            <!-- <div *ngIf="error !== ''" class="col-md-12">
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
            </div> -->
            <div class="col-12">
              <button *ngIf="loading" type="submit" class="btn btn-primary" disabled>Veuillez patienter ...</button>
              <button *ngIf="!loading" type="submit" class="btn btn-primary">Enregistrer</button>
              <button class="btn btn-secondary ml-1" (click)="backToList()">Retour</button>
            </div>
        </form>
      </app-card>
    </div>
  </div>
