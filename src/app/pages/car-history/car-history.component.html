<div class="row">
    <div class="col-sm-12">
      <app-card [title]="'Historique de réparations de la voiture'">
        <div *ngIf="!loading">
            <p>Marque: {{data.brand}}</p>
            <p>Modèle: {{data.model}}</p>
            <p>Immatriculation: {{data.immatriculation}}</p>
            <table class="table">
                <thead>
                    <tr>
                    <th>Réparation</th>
                    <th>Prix</th>
                    <th>Remarque</th>
                    <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let repair of data.repairs">
                        <td>{{repair.name}}</td>
                        <td>{{repair.price}}</td>
                        <td>{{repair.remark}}</td>
                        <td>{{repair.date | date:'dd/MM/yyyy' }}</td>
                    </tr>
                </tbody>
              </table>
        </div>
      </app-card>
    </div>
  </div>
